<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Images/logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li><i class="fa-solid fa-user"></i>  Guest</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of Bollywood NCS-No copyright sounds</h1>
            <div class="songitemcontainer">
        <div class="songitem">
            <img alt="1">
            <span class="songName">Mortals</span>
            <span class= "songListPlay"><span class="timestamp">03:48 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
            <img  alt="2">
            <span  class="songName">Bhool Bhulaiyaa 2 </span>
            <span class= "songListPlay"><span class="timestamp">03:31 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
            <img  alt="3">
            <span class="songName">Ajj Din Chadheya</span>
            <span class= "songListPlay"><span class="timestamp">05:15 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
            <img alt="4">
            <span  class="songName">Dil Dooba</span>
            <span class= "songListPlay"><span class="timestamp">03:50 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
            <img  alt="5">
           <span  class="songName">Bas Ek Pal</span>
            <span class= "songListPlay"><span class="timestamp">05:36 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
            <img  alt="6">
            <span class="songName">Brown Rang</span>
            <span class= "songListPlay"><span class="timestamp">03:15 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
            <img alt="7">
            <span class="songName">Chota Sa Fasaana</span>
            <span class= "songListPlay"><span class="timestamp">04:04 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
            <img  alt="8">
            <span class="songName"> Milne Hai Mujhse Aayi</span>
            <span class= "songListPlay"><span class="timestamp">04:55 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
    </div>
</div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value=0 max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="Images/playing.gif" width="35px" alt="" id="gif"> <span id="masterSongName">Mortals - Warriyo</span>
        </div>
         <div class="currentSong">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-shuffle" id="shuffle"></i>
            <i class="fa-solid fa-repeat"></i>
        </div> 
    </div>
    <script src="https://kit.fontawesome.com/c69ae00179.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
